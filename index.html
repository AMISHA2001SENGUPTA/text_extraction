<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="file"] {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Upload an Image</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="image" accept="image/*" required>
        <br>
        <button type="submit">Upload and Summarize</button>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById('uploadForm').onsubmit = async function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('image');
            if (!fileInput.files[0]) {
                alert('Please select an image.');
                return;
            }

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            const response = await fetch('https://your-backend-url.com/upload', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'summary.pdf';
                a.click();
                window.URL.revokeObjectURL(url);
                document.getElementById('result').textContent = 'PDF downloaded successfully!';
            } else {
                document.getElementById('result').textContent = 'Failed to process the image.';
            }
        };
    </script>
</body>
</html>
